<ion-header>
  <ion-toolbar>
    <ion-title>Add Comment</ion-title>
    <ion-buttons slot='end'>
      <ion-button (click)="dismiss()">

        <ion-icon name="close" showWhen="android, windows"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

<form [formGroup] = "comment" (ngSubmit) = "onSubmit()">
  <ion-item>
    <ion-label position="floating">Your Name</ion-label>
    <ion-input formControlName="author"></ion-input>
  </ion-item>
  <ion-item>
    <ion-range formControlName ="rating" min="1" max="5" step="1" snaps>
      <ion-icon slot="start" name="thumbs-down-outline"></ion-icon>
      <ion-icon slot="end" name="thumbs-up-outline"></ion-icon>
    </ion-range>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Comments</ion-label>
    <ion-textarea rows ="10" formControlName="comment"></ion-textarea>
  </ion-item>
</form>
<ion-button (click) = "onSubmit()" type="submit" [disabled]="!comment.valid">Submit</ion-button>

</ion-content>
